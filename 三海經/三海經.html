
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入驗證系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 設定亮藍綠色漸變背景 */
        body {
            background: linear-gradient(to right, #48dbfb, #1dd1a1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* 登入卡片美化 */
        .card {
            width: 350px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* 輸入框美化 */
        .form-control {
            border-radius: 10px;
            transition: 0.3s;
        }
        .form-control:focus {
            box-shadow: 0px 0px 10px rgba(10, 189, 227, 0.6);
            border-color: #0abde3;
        }

        /* 按鈕美化 */
        .btn-primary {
            background-color: #0abde3;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #079992;
        }
        .btn-primary:disabled {
            background-color: #88e2f3;
        }

        /* 小提示 */
        .hint-text {
            font-size: 12px;
            color: gray;
            text-align: center;
            margin-top: 10px;
        }

        /* 淡入動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h3 class="text-center mb-3">登入系統</h3>
        <div class="mb-3">
            <label for="password" class="form-label">請輸入密碼：</label>
            <input type="password" id="password" class="form-control" placeholder="輸入密碼" autofocus>
        </div>
        <button id="loginBtn" onclick="login()" class="btn btn-primary w-100">登入</button>
        <p class="hint-text">(提示: 畢業紀念冊最後一頁)</p>
    </div>

    <script>
        function login() {
            var password = document.getElementById("password").value.trim();
            var loginBtn = document.getElementById("loginBtn");
            var correctPassword = "048246";

            if (password === correctPassword) {
                loginBtn.innerText = "登入中...";
                loginBtn.disabled = true;
                setTimeout(() => {
                    alert("登入成功！歡迎進入系統。");
                    window.location.href = "https://sites.google.com/view/the-classic-of-mountains-and-s/%E9%A6%96%E9%A0%81";
                }, 1000);
            } else {
                alert("密碼錯誤！請重新輸入。");
                document.getElementById("password").value = "";
                document.getElementById("password").focus();
            }
        }

        // 讓使用者按 Enter 也能登入
        document.getElementById("password").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });
    </script>

</body>
</html>
